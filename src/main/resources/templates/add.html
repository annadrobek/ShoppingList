<html>
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div style="background: rgb(253, 204, 164);width: 100%;height: auto;text-align: center;padding-top: 25px; padding-bottom: 25px; font-size: x-large; font-weight: bolder">
            Planowanie zakupów z wyprzedzeniem</br>jako klucz do strategii.</br></br><span style="text-decoration: underline;" th:text="${appFullName}"></span>
        </div>
        <div>
            <form action="#" th:action="@{/add}" th:object="${list}" method="post">
                <label for="name">Nazwa</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Nazwa">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <input type="submit" value="Add Item">   
            </form>
        </div>
        <div style="text-align: center;padding-top: 25px; padding-bottom: 25px; font-size: small; background: rgb(253, 204, 164);">
            Wykonanie 2023 Anna Drobek & Radosław Biereta
        </div>
    </form>
</body>
</html>
