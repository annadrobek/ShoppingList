<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edytuj listę</title>
</head>
<body>
    <div align="center">
        <h1>Edytuj listę</h1>
        <br />
        <form action="#" th:action="@{/update}" th:object="${list}"
            method="post">
            <table border="0" cellpadding="10">
                <tr>             
                    <td>ID Listy:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Nazwa listy:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Zapisz</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
