<html>
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div style="background: rgb(253, 204, 164);width: 100%;height: auto;text-align: center;padding-top: 25px; padding-bottom: 25px; font-size: x-large; font-weight: bolder">
            Planowanie zakupów z wyprzedzeniem</br>jako klucz do strategii.</br></br><span style="text-decoration: underline;" th:text="${appFullName}"></span>
        </div>
        <div align="center">
            <h1>Dodaj przedmiot do listy numer <span th:text="${list_id}"></span></h1>
            <h4>podaj wymagane parametry dodawanego przedmiotu (ID listy, nazwę oraz ilość)</h4>
            <br />
            <form action="#" th:action="@{/saveItem}" th:object="${item}"
                  method="post">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>ID Listy</td>
                <td>
                        <input type="text" th:field="*{list_id}"/>
                    </td>
                    <tr>
                        <td>Nazwa:</td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td>Ilosc:</td>
                        <td><input type="text" th:field="*{count}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><center><button type="submit">Zapisz</button></center></td>
                    </tr>
                </table>
            </form>
        </div>
        <div style="text-align: center;padding-top: 25px; padding-bottom: 25px; font-size: small; background: rgb(253, 204, 164);">
            Wykonanie 2023 Anna Drobek & Radosław Biereta
        </div>
    </form>
</body>
</html>
